metadata:
  labels:
    component: sampleapp
    app: sampleapp
    release: 1.0
  name: sampleapp
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
  - name: metrics
    port: 9080
    protocol: TCP
  selector:
    app: sampleapp
    component: sampleapp
  type: ClusterIP
